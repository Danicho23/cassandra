<div class="col mb-4" align="center">
    <div class="card" style="width: 19rem;">
        <div class="card-body">
            <h5 class="card-title">{{personas.nombre}} {{personas.apellido}}</h5>
            <p class="card-text">Cedula: {{personas.cedula}}</p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Edad: {{personas.edad}}</li>
            <li class="list-group-item">{{personas.id}}</li>
        </ul>
    </div>
</div>
